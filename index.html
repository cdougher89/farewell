<!DOCTYPE html>
<html>
  <head>
    <title>Farewell</title>
    <link rel="stylesheet" , type="text/css" href="src/styles.css" />
    
  </head>

  <body>
		<h1> Farewell </h1>
    <label for="keyword">Keyword:</label>
    <!--the keyword is Octopi-->
    <input id="keyword" type="text" /> <br /><br />
    <label for="name">Name: </label>
    <input id="name" type="text" onchange="secretNumber()" /><br /><br />
    <label for="number">Secret Number: </label>
    <input type="text" id="extra" />
    <input id="number" type="text" /><br /><br />
    <input id="submit" , type="button" value="submit" /><br /><br /><br />
    <label for="result">Result:</label>
    <textarea id="result" readonly></textarea>

    <script>
      function secretNumber() {
        var secNum;
        secNum = document.getElementById("name").value;
        document.getElementById("extra").value = secNum.length + 7;
      }
    </script>
	  
	  <script src="src/index.js"></script>
  </body>
</html>
